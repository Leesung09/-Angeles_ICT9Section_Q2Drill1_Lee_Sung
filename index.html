<!DOCTYPE html>
<html>
<head>
  <title>Q2 Drill 1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url('clipboard-stethscope.jpg'); 
      background-size: cover; 
      background-repeat: no-repeat; 
      background-position: center; 
      font-family: Arial, sans-serif;
      padding: 20px;

    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .box {
      width: 270px;
      height: 250px;
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px gray;
      display: inline-block;
      margin: 10px;
      vertical-align: top;
    }
    .emoji {
      font-size: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1><b>Emergency Go Bag Essentials</b></h1>

  <div class="container text-center">
    <div class="box">
      <h4><b>Food and Water</b></h4>
      <p>Bring water and snacks like biscuits or canned food.</p>
    </div>

    <div class="box">
      <h4><b>First Aid Kit</b></h4>
      <p>Prepare bandages and basic medicine.</p>
    </div>

    <div class="box">
      <h4><b>Flashlight</b></h4>
      <p>Use them in the dark and call for help.</p>
    </div>

    <div class="box">
      <h4>Extra Clothes</h4>
      <p>Stay warm and dry with spare clothes.</p>
    </div>
  </div>

</body>
</html>
